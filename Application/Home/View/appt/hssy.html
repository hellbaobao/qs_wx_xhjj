<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>婚纱</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="__PUBLIC__/home/css/mui.min.css">
        <link rel="stylesheet" href="__PUBLIC__/home/css/mui.picker.min.css" type="text/css"/>
        <link rel="stylesheet" href="__PUBLIC__/home/css/activity.css">

        <script src="__PUBLIC__/home/js/jquery-1.11.0.js"></script>
        <link rel="stylesheet" href="__PUBLIC__/home/css/common.css">
        <script src="__PUBLIC__/home/js/mui.min.js"></script>
        <script type="text/javascript">
            (function ($, doc) {
                $.init();
                $.ready(function () {
                    /**
                     * 获取对象属性的值
                     * 主要用于过滤三级联动中，可能出现的最低级的数据不存在的情况，实际开发中需要注意这一点；
                     * @param {Object} obj 对象
                     * @param {String} param 属性名
                     */
                    var _getParam = function (obj, param) {
                        return obj[param] || '';
                    };
                    //					//级联示例
                    var Picker3 = new $.PopPicker({
                        layer: 3
                    });
                    for (var i = 0; i < monthData.length; i++) {
                        monthData[i].children = dayData;
                    }
                    for (var i = 0; i < yearData.length; i++) {
                        yearData[i].children = monthData;
                    }
                    console.log(yearData);
                    Picker3.setData(yearData);
                    var showCityPickerButton = doc.getElementById('appt_time');
                    var cityResult3 = doc.getElementById('cityResult3');
                    showCityPickerButton.addEventListener('tap', function (event) {
                        Picker3.show(function (items) {
                            showCityPickerButton.value = _getParam(items[0], 'text') + "-" + _getParam(items[1], 'text') + "-" + _getParam(items[2], 'text');
                            //返回 false 可以阻止选择框的关闭
                            //return false;
                        });
                    }, false);
                });
            })(mui, document);

        </script>
        {$Assigndata}
        <script src="__PUBLIC__/home/js/common.js"></script>
        <script type="text/javascript" src="__PUBLIC__/home/js/mui.picker.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/home/js/year.data.js"></script>
        <script type="text/javascript">
            /**
             * 提交
             * @returns {undefined}
             */
            function subVisitOrder() {
                var flag = 1;
                telCheck = /^1[3|5|7|8|][0-9]{9}$/;
                if ($('#linkman_tel').val() != '' && $('#linkman_name').val() != '' && $('#qt').val() != '' && $('#appt_time').val() != '') {
                    if (telCheck.test($('#linkman_tel').val())) {
                        flag = 1;
                    } else {
                        flag = 0;
                        msg = '手机号码不正确';
                    }
                } else {
                    flag = 0;
                    msg = '请完善信息';
                }
                if (flag == 0) {
                    mui.toast(msg, {duration: 'long', type: 'div'});
                } else {
                    $.post("../appt/addHssy", {
                        'linkman_tel': $('#linkman_tel').val(),
                        'linkman_name': $('#linkman_name').val(),
                        'qt': $('#qt').val(),
                        'appt_time': $('#appt_time').val(),
                        'name': $('#name').val(),
                        'price': $('#price').val(),
                        'clothes': $('#clothes').val(),
                        'ps': $('#ps').val(),
                        'js': $('#js').val(),
                        'cp': $('#cp').val(),
                        'xc': $('#xc').val(),
                    }, function (data) {
                        if (data.flag == 1) {
                            mui.toast("提交成功！", {duration: 'long', type: 'div'});
                            var str = '<div class="mui-card">' +
                                    '<div class="mui-card-content">' +
                                    '<div class="mui-card-content-inner" style="color:green;">' +
                                    '您已成功提交数据！' +
                                    '</div>' +
                                    '</div>' +
                                    '</div>';
                            $('#subBtn').html(str);
                        } else {
                            mui.toast(data.msg, {duration: 'long', type: 'div'});
                        }
                    }, 'json');
                }

            }
        </script>
    </head>

    <body>
        <!--头栏-->
        <header class="mui-bar mui-bar-nav header-a-l">
            <h1 id="title" class="mui-title header-a-l">婚纱摄影</h1>
        </header>
        <!--tab-->
        <div class="mui-content">
            <div class="mui-card">
                <div class="mui-card-content">
                    <div class="mui-card-content-inner" style="color:#C00000;">
                        请认真填写记录！
                    </div>
                </div>
            </div>
            <div class="mui-card">
                <div class="mui-card-content">
                    <div class="m-inputheader">名称</div>
                    <div class="m-inputframe">
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="m-inputheader">价格</div>
                    <div class="m-inputframe">
                        <input type="text" id="price" name="price">
                    </div>
                    <div class="m-inputheader">衣服</div>
                    <div class="m-inputframe">
                        <input type="text" id="clothes" name="clothes">
                    </div>
                    <div class="m-inputheader">拍摄</div>
                    <div class="m-inputframe">
                        <input type="text" id="ps" name="ps">
                    </div>
                    <div class="m-inputheader">精修</div>
                    <div class="m-inputframe">
                        <input type="text" id="js" name="js">
                    </div>
                    <div class="m-inputheader">相册</div>
                    <div class="m-inputframe">
                        <input type="text" id="xc" name="xc">
                    </div>
                    <div class="m-inputheader">出片</div>
                    <div class="m-inputframe">
                        <input type="text" id="cp" name="cp">
                    </div>
                    <div class="m-inputheader">拍摄时间</div>
                    <div class="m-inputframe">
                        <input id='appt_time'  type='text' onkeyup="value = value.replace(/[^1234567890-]+/g, '')">
                        <div id='cityResult3' class="ui-alert"></div>
                    </div>
                    <div class="m-inputheader">其他</div>
                    <div class="m-inputframe">
                        <textarea  id="qt" name="qt"></textarea>
                    </div>
                    <div class="m-inputheader">联系人</div>
                    <div class="m-inputframe">
                        <input type="text" id="linkman_name" name="linkman_name">
                    </div>
                    <div class="m-inputheader">联系方式</div>
                    <div class="m-inputframe">
                        <input type="text" id="linkman_tel" name="linkman_tel"  onkeyup="value = value.replace(/[^1234567890]+/g, '')">
                    </div>



                </div>
            </div>
            <div class="mui-row" id="subBtn">
                <button  type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="subVisitOrder()">提交</button>
            </div>
        </div>
    </body>
</html>
